---
apiVersion: run.tanzu.vmware.com/v1alpha3
kind: TanzuKubernetesRelease
metadata:
  name: v1.22.3
spec:
  version: v1.22.3
  kubernetes:
    version: v1.22.3
    imageRepository: foo
  osImages: []
  bootstrapPackages: []

---
apiVersion: cluster.x-k8s.io/v1beta1
kind: Cluster
metadata:
  name: test-cluster-tcbt
  namespace: default
  labels:
    tkg.tanzu.vmware.com/cluster-name: test-cluster-tcbt
    tanzuKubernetesRelease: v1.22.3
spec:
  infrastructureRef:
    kind: VSphereCluster
  topology:
    class: test-clusterclass-tcbt
    version: v1.22.3
    variables:
      - name: TKG_HTTP_PROXY
        value: "foo.com"
      - name: TKG_HTTPS_PROXY
        value: "bar.com"
      - name: TKG_NO_PROXY
        value: "foobar.com"
      - name: TKG_PROXY_CA_CERT
        value: "dummyCertificate"
      - name: TKG_IP_FAMILY
        value: "ipv4"
---
apiVersion: run.tanzu.vmware.com/v1alpha3
kind: ClusterBootstrapTemplate
metadata:
  name: v1.22.3
  namespace: tkg-system
spec:
  additionalPackages:
    - refName: foobar.example.com.1.17.2
      valuesFrom:
        providerRef:
          apiGroup: run.tanzu.vmware.com
          kind: FooBar
          name: example-foo
---
apiVersion: run.tanzu.vmware.com/v1alpha1
kind: FooBar
metadata:
  name: example-foo
  namespace: tkg-system
spec:
  foo: bar
